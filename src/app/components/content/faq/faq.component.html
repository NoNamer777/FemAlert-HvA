<div class="container" *ngIf="dataReady">
  <h3 class="border-bottom pb-3 mb-4">Veel gestelde vragen</h3>
  <div class="accordion" id="accordionExample" *ngIf="questions != null">
    <div class="card" *ngFor="let question of questions">
      <div class="card-header" [id]="'heading' + question.id">
        <h2 class="mb-0">
          <button
            class="btn btn-link btn-block text-left"
            type="button"
            data-toggle="collapse"
            [attr.data-target]="'#collapse' + question.id"
            [attr.aria-expanded]="false"
            [attr.aria-controls]="'collapse' + question.id"
          >
            {{ question.question }}
          </button>
        </h2>
      </div>

      <div
        [id]="'collapse' + question.id"
        class="collapse"
        [attr.aria-labelledby]="'#heading' + question.id"
        data-parent="#accordionExample"
      >
        <div class="card-body"> {{ question.answer }}</div>
      </div>
    </div>
  </div>
</div>
<div class="container d-flex align-items-center justify-content-center" *ngIf="!dataReady">
  <div class="spinner-border mr-3"></div>
  <span>Even geduld AUB...</span>
</div>
