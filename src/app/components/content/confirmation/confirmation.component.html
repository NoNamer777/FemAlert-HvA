<div class="container py-5 px-4 h-100">
  <div class="d-flex flex-row-reverse mb-4">
    <button (click)="onStop()" class="btn btn-light px-4 shadow rounded-pill" id="btn-stop-report">
      <fa-icon class="h5" [icon]="iconQuit"></fa-icon>
    </button>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-between h-100">
    <h1 class="font-weight-bold mt-5 mb-0">Trots!</h1>
    <h2 class="font-weight-bold mb-5 text-center">Je melding is verstuurd.</h2>
    <p class="text-center px-5">
      Je hebt aangegeven extra hulp te willen om dit vervelende incident te verwerken.
      Wij nemen contact met je op via de mail.

    </p>
    <h4 class="font-weight-bold mb-0 mt-5 text-center">Wat doen wij met de melding?</h4>
    <h5><a href="#" class="font-weight-bold" routerLink="/faq"><u>Klik hier</u></a></h5>
    <div class="text-center justify-content-end mt-5">
      <p class="mb-0 font-weight-bold">Heb je een vraag?</p>
      <p class="font-weight-bold">Kom met ons in <a href="#" routerLink="/contact" ><u>contact.</u></a></p>
    </div>
  </div>
</div>
